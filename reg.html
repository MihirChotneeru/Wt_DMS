<div>
<h1 align="center">REGISTRATION FORM</h1>
<form name="registration" action="post">
    <table align="center" cellpadding="15" cell spacing="20">
        <tr>
            <td>FIRST NAME</td>
            <td><input type="text" id="lb_fname" name="fname" size="60" placeholder="enter your first name" required><label id="lb_fname"></label></td>
        </tr>
        <tr>
            <td>LAST NAME</td>
            <td><input type="text" id="lb_lname" name="lname" size="60" placeholder="enter your last name" required><label id="lb_lname"></label></td>
        </tr>
        <tr>
            <td>USERNAME</td>
            <td><input type="text" id="lb_uname" name="uname" size="60" placeholder="enter your username" required><label id="lb_uname"></label></td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td><input type="password" id="lb_pwd" name="pwd" size="60" placeholder="enter your password" required><label id="lb_pwd"></label></td>
        </tr>
        <tr>
            <td>DATE OF BIRTH</td>
            <td><input type="date" id="lb_dob" name="dob"><label id="lb_dob" required></label></td>
        </tr>
        <tr>
            <td>EMAIL</td>
            <td><input type="email" id="lb_mailid" name="mailid" size="60" placeholder="enter your email" required><label id="lb_mailid"></label></td>
        </tr>
        <tr>
            <td>MOBILE NUMBER</td>
            <td><input type="text" id="lb_mob" name="mob" placeholder="enter your mobile number" size="60" required><label id="lb_mob"></label>&nbsp;(10 digit number)</td>
        </tr>
        
        <tr>
            <td>GENDER</td>
            <td>Male<input type="radio" id="lb_gender" name="gender" value="male" required>
            Female<input type="radio" id="lb_gender" name="gender" value="female" required></td>
            <label id="lb_gender"></label>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><textarea rows="3" cols="57" id="lb_address" name="address" placeholder="enter your address" required></textarea></td>
            <label id="lb_address"></label>
        </tr>
        <tr>
            <td>CITY</td>
            <td><input type="text" id="city" name="city" size="60" placeholder="enter your city" required><label id="city"></label></td>
        </tr>
        <tr>
            <td>PIN CODE</td>
            <td><input type="text" id="pin" name="pin" size="60" placeholder="enter your pincode" required><label id="pin"></label></td> 
        </tr>
        <tr>
            <td>COUNTRY</td>
            <td><input type="text"  name="country" size="60" value="India"  readonly="readonly" required><label id="country"></label></td>
        </tr>
        
        <tr>
            <td colspan="2" align="center">
                <a href="#" type="button" class="btn btn-light" onclick="dispupd()">Submit</a> 
            </td>
            
        </tr>

    </table>
</form>

<script>
    function dispupd(){
        let fname = document.getElementById("lb_fname").value;
        let lname = document.getElementById("lb_lname").value;
        let email = document.getElementById("lb_mailid").value;
        let dob = document.getElementById("lb_dob").value;
       const info = {
           "firstname": fname,
           "lastname": lname,
           "email":  email,
           "dob":  dob
       };
      
       console.log(info);
       

   };
</script>
